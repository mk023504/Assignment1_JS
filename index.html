<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N Say Storymaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>See 'N Say Storymaker</h1>
        <p>Click on each button to select words and create your random story!</p>

        <!-- Buttons for selecting random words -->
        <div id="controls">
            <button id="subjectBtn">Pick a Subject</button>
            <button id="verbBtn">Pick a Verb</button>
            <button id="adjectiveBtn">Pick an Adjective</button>
            <button id="objectBtn">Pick an Object</button>
            <button id="placeBtn">Pick a Place</button>
            <button id="generateStoryBtn">Generate Story</button>
        </div>

        <!-- Display the created story -->
        <h2>Your Story:</h2>
        <div id="story"></div>

        <button id="resetBtn">Reset</button>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
